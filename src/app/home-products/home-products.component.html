<app-header></app-header>
<div style="margin-top: 70px;">
<div><img [src]="bannerImage" alt=""></div>
    <header>     
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active p-5">
                <img style="height: 500px;"
                  src="https://static.wixstatic.com/media/baac51_88d59da2f5a844e9850ee580ab0c8b8d~mv2_d_4000_1782_s_2.jpg/v1/fill/w_1691,h_825,al_tl,q_85,usm_0.66_1.00_0.01,enc_auto/baac51_88d59da2f5a844e9850ee580ab0c8b8d~mv2_d_4000_1782_s_2.jpg"
                  class="d-block w-100" alt="banner1">
                  <div class="d-flex w-100 m-auto flex-column position-absolute text-light top-0 left-0 right-0 bottom-0 justify-content-center align-items-center">
                    <h1>
                      LIMITED EDITION  COLLECTION
                    </h1>
                    <p class="mt-2">NEW ARRIVALS ARE HERE</p>
                    <button class="btn rounded-0 btn-outline-light mt-3">Shop Now</button>
                  </div>
              </div>
              <div class="carousel-item p-5">
                <img style="height: 500px;"
                  src="https://static.wixstatic.com/media/3b1f25_c5a41957acfc4378af9e509767990e85.jpg"
                  class="d-block w-100" alt="...">
                  <div style="margin-left: 150px;" class="d-flex w-100  flex-column position-absolute text-light top-0 left-0 right-0 bottom-0 justify-content-center align-items-center">
                    <h1>
                      WOMEN'S COLLECTION
                    </h1>
                    <p class="mt-2">NEW ARRIVALS ARE HERE</p>
                    <button routerLink="/women/all-products" class="btn rounded-0 btn-outline-light mt-3">Shop Now</button>
                  </div>
              </div>
               <div class="carousel-item p-5">
                <img style="height: 500px;"
                  src="https://static.wixstatic.com/media/3b1f25_539f419837aa4cf0900ef194bbf1a5a6.jpg"
                  class="d-block w-100" alt="...">
                  <div style="margin-left: 150px;" class="d-flex w-100  flex-column position-absolute text-light top-0 left-0 right-0 bottom-0 justify-content-center align-items-center">
                    <h1>
                      MEN'S COLLECTION
                    </h1>
                    <p class="mt-2">NEW ARRIVALS ARE HERE</p>
                    <button routerLink="/men/all-products" class="btn rounded-0 btn-outline-light mt-3">Shop Now</button>
                  </div>
              </div>
              <div class="carousel-item p-5">
                <img style="height: 500px;" src="https://static.wixstatic.com/media/1f3c0f_6fe574c1ef5044268a012f6bfe0ccb1c.jpg"
                  class="d-block w-100" alt="...">
                  <div style="width: 200px;height: 200px;border-radius: 50%;background-color: #a5b07d;margin-left:75%;" class="d-flex flex-column my-auto text-dark position-absolute top-0  justify-content-center align-items-center">
                   
                    <p style="font-family: 'Amatic SC', sans-serif;font-size: 40px;" class="mt-1 fw-bolder text-light text-center">NEW FOR <br> FALL</p>
                    <button class="rounded-0">Shop Now</button>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
         
    </header>

    
    <div class="hover15 d-flex justify-content-center align-items-center">
      <div  *ngFor="let womenproduct of womenProducts" class="figure rounded-0 h-100">
        <img [src]="womenproduct.image" alt="">
      </div>
     
    </div>

    <div  ><img [src]="bannerTwo" alt=""></div>
 <div><img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-MHP-28122023-mainbanner-z1-p6-LOUISPHILIPPE-VANHEUSEN-UPTO40.jpg" alt=""></div>
  
    <!-- Section men-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let menproduct of menProducts | search:searchString:'title'" class="col mb-5">
                    <div class="card h-100 shadow">
                        <!-- Product image-->
                        <div  routerLink="/view/men/{{menproduct._id}}" class="image">
                        <img class="card-img-top" height="300px" [src]="menproduct.image" alt="..." />
                        </div>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="">{{menproduct.title.slice(0,30)}}</h5>
                                <!-- Product price-->
                                ${{menproduct.price}} 
                              
                            </div>
                            <div class="text-center">
                              <app-rating [rating]="menproduct.rating.rate"></app-rating>
                            </div>
                           
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button (click)="addToWishlist(menproduct)" class="btn"><i 
                                    class="fa-solid fa-heart-circle-plus text-danger me-1 fs-4"></i></button>
                                <button (click)="addToCart(menproduct)" class="btn"><i style="color: #866528;"
                                    class="fa-solid fa-shopping-bag  me-1 fs-4"></i></button>
                
                              </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="text-center">
          <button routerLink="/men/all-products" class="btn btn-outline-dark rounded-0"> View All Men Collection</button>
         </div>
    </section>

    
    <div class="mb-4"><img [src]="bannerThree" alt=""></div>
   
    <div ><img [src]="bannerFour" alt=""></div>

    <!-- Section women-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let womenproduct of womenProducts | search:searchString:'title'" class="col mb-5">
                    <div class="card h-100 shadow">
                        <!-- Product image-->
                        <div  routerLink="/view/women/{{womenproduct._id}}" class="image">
                          <img class="card-img-top" width="100%" height="300px" [src]="womenproduct.image" alt="..." />

                        </div>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="">{{womenproduct.title.slice(0,25)}}</h5>
                                <!-- Product price-->
                                $ {{womenproduct.price}}
                            </div>
                            <div class="text-center">
                              <app-rating [rating]="womenproduct.rating.rate"></app-rating>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button (click)="addToWishlist(womenproduct)" class="btn"><i 
                                    class="fa-solid fa-heart-circle-plus text-danger fs-4 me-1"></i></button>
                                <button (click)="addToCart(womenproduct)" class="btn"><i  style="color: #866528;"
                                    class="fa-solid fa-shopping-bag fs-4 me-1"></i></button>
                
                              </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="text-center">
          <button routerLink="/women/all-products" class="btn btn-outline-dark rounded-0"> View All Women Collection</button>
         </div>
    </section>
    <div class="hover15 d-flex justify-content-center align-items-center">
      <div  *ngFor="let menproduct of menProducts" class="figure rounded-0 h-100">
        <img [src]="menproduct.image" alt="">
      </div>
     
    </div>
</div>

<app-footer></app-footer>
