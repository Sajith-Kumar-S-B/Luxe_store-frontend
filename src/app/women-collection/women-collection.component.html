<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let womenproduct of womenCollection | search:searchString:'title'" class="col mb-5">
                <div class="card h-100 shadow">
                    <!-- Product image-->
                    <div routerLink="/view/women/{{womenproduct._id}}" class="image">
                    <img class="card-img-top" height="300px"  [src]="womenproduct.image" alt="..." />
                    </div>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="">{{womenproduct.title.slice(0,24)}}</h5>
                            <!-- Product price-->
                            $40.00 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="addToWishlist(womenproduct)" class="btn"><i style="height: 40px;"
                                class="fa-solid fa-heart-circle-plus text-danger me-1 fa-2x"></i></button>
                            <button (click)="addToCart(womenproduct)" class="btn"><i style="height: 40px;"
                                class="fa-solid fa-cart-plus text-success me-1 fa-2x"></i></button>
            
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

   
</section>
<app-footer></app-footer>
